<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h1>Administration portal</h1>
    <div class="form-group">
        <label>StudentCourse:</label>
        <input type="text" class="form-control" id="StudentCourse" placeholder="student course">
    </div>
    <div class="form-group">
        <label>StudentID:</label>
        <input type="text" class="form-control" id="StudentID" placeholder="StudentID">

    </div>
    <div class="form-group">
        <label>MARKS:</label>
        <input type="text" class="form-control" id="MARKS" placeholder="MARKS">
    </div>
    <div class="form-group"></div>
        <label>TOTAL MARKS:</label>
        <input type="text" class="form-control" id="TOTALMARKS" placeholder="TOTAL MARKS">
    </div>
    <div class="form-group"></div>
        <label>RESULT:</label>
        <div id="GRADE">

        </div>
    </div>
    <button type="submit" onclick="uploadData()" class="btn btn-primary">uploadData</button>

    <br>   
    <br>
    <table class="form-group" border="1" style="text-align: center;" id = "table">
        <button  class="btn btn-success" onclick="getstudentdata()">GetStudentData</button>
        <tr>
            <th>NAME</th>
            <th>LASTNAME</th>
            <th>EMAIL</th>
            <th>CNIC</th>
            <th>USERTYPE</th>
        </tr>
    </table>
    <br>
    <br>
    <table class="form-group" border="1" style="text-align: center;" id = "upload">
        <button  class="btn btn-success" onclick="GetuploadedData()">GetuploadedData</button>
        <h4>Coures Details</h4>
        <tr>
            <th>COURESNAME</th>
            <th>STUDENTID</th>
            <th>MARKSOBTAINED</th>
            <th>TOTALMARKS</th>
            <th>GRADE</th>
        </tr>
    </table>
</body>
<script type="module" src="/js/adminportal.js"></script>
</html>
